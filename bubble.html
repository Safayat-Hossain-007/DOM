<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>My list</h1>
    <div id="container">
        <ul id="myList">
            <li id="first" class="item">Lorem, ipsum dolor.</li>
            <li class="item">Quo, atque ducimus?</li>
            <li class="item">Animi, eveniet quibusdam!</li>
            <li class="item">Quae, sequi! Quia.</li>
            <li class="item">Cupiditate, asperiores fugit.</li>
        </ul>
    </div>
    <script>
        document.getElementById('first')
        .addEventListener('click',function(event){
            console.log('first item click !');
            event.stopPropagation();
        })
        document.getElementById('myList').addEventListener('click',
        function(){
            console.log("Ul clicked");
        });
        document.getElementById('container').addEventListener('click',
        function(event){
            console.log('container clicked !');
        });
    </script>
</body>
</html>
